<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calificación final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="p-5 my-5 text-center">
        <div class="row">
            <div class="col">
                <img src="colegio.png" width="150px" >
                <h1 class="display-5 fw-bold text-body-emphasis">Calculadora</h1>
                <p class="lead mb-4">Instrucciones: Ingrese las calificaciones del parcial y ordinario</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="parcial1" placeholder="Parcial 1">
                    <label for="parcial1">Parcial 1</label>
                 </div>
            </div>

            <div class="col-lg-3 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="parcial2" placeholder="Parcial 2">
                    <label for="parcial2">Parcial 2</label>
                 </div>
            </div>

            <div class="col-lg-3 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="parcial3" placeholder="Parcial 3">
                    <label for="parcial3">Parcial 3</label>
                 </div>
            </div>

            <div class="col-lg-2 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="ordinario" placeholder="Ordinario">
                    <label for="ordinario">Ordinario</label>
                 </div>
            </div>
            
            <div class="col-lg-1 col-sm-12">
                <button class="btn btn-primary p-3" id="btnCalcular">Calcular</button>
            </div>
        </div>  
        
        <div class="row mt-5">
            <h2>Tu calificación final es: </h2>
            <label id="calificacionFinal" class="fs-1">0</label>
        </div>
    </div>
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
