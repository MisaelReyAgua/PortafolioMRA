<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ejercicio 2</title>

</head>
<body>
   
    <div class="p-5 my-5 text-center">
        <div class="row">
            <div class="col">
                <img src="calculadora.png" width="80px">
                <h1 class="display-5 fw-bold text-body-emphasis">Calculadora</h1>
                <p class="lead mb-4">Instrucciones: Ingrese los digitos en el espacio en blanco, selecciones la opcion de la operacion y de click en el botón calcular</p>
        </div>

        <div class="row">
            <div class="col-lg-3 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="num1" placeholder="Numero 1">
                    <label for="num1">Numero 1</label>
                 </div>
            </div>
            <div class="col-lg-3 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="num2" placeholder="Numero 2">
                    <label for="num2">Numero 2</label>
                 </div>
            </div>
            <div class="col-lg-4 col-sm-12">
                <select class="form-select p-3 mb-3" id="operacion">
                    <option value="1">Suma</option>
                    <option value="2">Resta</option>
                    <option value="3">Multiplicación</option>
                    <option value="4">División</option>
                  </select>
            </div>
            <div class="col-lg-2 col-sm-12">
                <button class="btn btn-primary p-3" id="btn">Calcular</button>
            </div>
        </div>

        <div class="row">
            <h2>Tu resultado es</h2>
            <label id="resultado" class="fs-1 text-primary">0</label>
        </div>
    </div>
</body>
<!-- Se vincula el archivo de JS despues del body -->
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
