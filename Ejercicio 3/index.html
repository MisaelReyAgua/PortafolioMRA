<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="calculadora.png" />
    <title>Descuento</title>
</head>
<body>
    <div class="p-5 my-5 text-center">
        <div class="row">
            <div class="col">
                <img src="descuento.png" width="150px">
                <h1 class="display-5 fw-bold text-body-emphasis">Calculadora</h1>
                <p class="lead mb-4">Instrucciones: Ingrese el precio del producto, posteriormente seleccione el descuento y presione calcular.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5 col-sm-12">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" id="precio" placeholder="Precio">
                    <label for="precio">Precio</label>
                 </div>
            </div>
            
            <div class="col-lg-5 col-sm-12">
                <select class="form-select p-3 mb-3" id="descuento">
                    <option value="10">10%</option>
                    <option value="15">15%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="50">50%</option>
                  </select>
            </div>
            <div class="col-lg-2 col-sm-12">
                <button class="btn btn-primary p-3" id="btnCalcular">Calcular</button>
            </div>
        </div>  
        
        <div class="row mt-5">
            <h2>El precio con descuento es de: </h2>
            <label id="precio_final" class="fs-1 text-primary">0</label>
        </div>
    </div>
    
</body>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
